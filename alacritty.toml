[window]
decorations = "none"
padding = { x = 18, y = 14 }
opacity = 0.70

[font]
size = 11.0

[colors]

# ─────────────────────────────────────────
# Primary
# ─────────────────────────────────────────
[colors.primary]
background = "#000000"
foreground = "#ffffff"

# ─────────────────────────────────────────
# Cursor
# ─────────────────────────────────────────
[colors.cursor]
cursor = "#c0caf5"
text   = "#1a1b26"

# ─────────────────────────────────────────
# Selection
# ─────────────────────────────────────────
[colors.selection]
background = "#283457"
text       = "#c0caf5"

# ─────────────────────────────────────────
# Normal colors
# ─────────────────────────────────────────
[colors.normal]
black   = "#15161e"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

# ─────────────────────────────────────────
# Bright colors
# ─────────────────────────────────────────
[colors.bright]
black   = "#414868"
red     = "#ff899d"
green   = "#9fe044"
yellow  = "#faba4a"
blue    = "#8db0ff"
magenta = "#c7a9ff"
cyan    = "#a4daff"
white   = "#c0caf5"

# ─────────────────────────────────────────
# Indexed (extended) colors
# ─────────────────────────────────────────
[[colors.indexed_colors]]
index = 16
color = "#ff9e64"

[[colors.indexed_colors]]
index = 17
color = "#db4b4b"

